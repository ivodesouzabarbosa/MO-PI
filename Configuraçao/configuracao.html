<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="configuracao.css">
</head>
<body>
    <header>
        <h1>Configurações</h1>
    </header>
    <main>
        <section id="idiomas">
            <h2>Idiomas</h2>
            <select id="select-idioma">
                <option value="pt-BR">Português (Brasil) <img src="brasil.png" alt="Bandeira do Brasil"></option>
                <option value="en-US">Inglês (EUA) <img src="reino-unido.png" alt="Bandeira dos EUA"></option>
                <option value="es-ES">Espanhol (Espanha) <img src="espanha.png" alt="Bandeira da Espanha"></option>
              </select>
        </section>
        <br>
        <section id="tema">
            <h2>Tema</h2>
            <label>
                <input type="checkbox" id="switch-tema">
                <i class="fas fa-moon"></i>
                <span>Tema Escuro</span>
            </label>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
